name: TruffleHog Secrets Scan

on:
  pull_request:
    paths:
      - "frontend/**"
      - ".github/workflows/secrets-scan.yml"
  push:
    branches:
      - main
      - master
      - production
    paths:
      - "frontend/**"
      - ".github/workflows/secrets-scan.yml"

jobs:
  trufflehog:
    name: Run TruffleHog
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install TruffleHog CLI
        run: pip install --no-cache-dir "trufflehog==3.78.0"

      - name: Run TruffleHog filesystem scan
        env:
          TH_LOG_LEVEL: INFO
        run: |
          trufflehog filesystem --path "$GITHUB_WORKSPACE" --redact --json --fail
