name: Deploy Frontend to S3 + CloudFront

on:
  push:
    branches:
      - main
      - master
      - production
    paths:
      - 'frontend/**'
      - '.github/workflows/deploy-frontend.yml'
  workflow_dispatch: # Permite trigger manual

jobs:
  deploy:
    name: Build and Deploy to AWS
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Create .env.production
        run: |
          echo "VITE_API_URL=${{ secrets.VITE_API_URL }}" > .env.production
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env.production
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env.production

      - name: Build production bundle
        run: npm run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}

      - name: Deploy to S3
        run: |
          # Upload static assets with long cache
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --exclude "*.html" \
            --cache-control "public, max-age=31536000, immutable" \
            --delete \
            --quiet

          # Upload HTML files with no cache
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }} \
            --include "*.html" \
            --cache-control "public, max-age=0, must-revalidate" \
            --delete \
            --content-type "text/html" \
            --quiet

      - name: Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "‚úÖ Deployment completed successfully!"
          echo "üåê URL: https://app.monity-finance.com"
          echo "üì¶ Bucket: ${{ secrets.S3_BUCKET_NAME }}"
          echo "üöÄ CloudFront: ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }}"
